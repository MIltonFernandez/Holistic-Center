	<!-- 	
	Debemos importar y configurar el SDK de Firebase. 
	Si hosteamos nuestra pagina con Firebase Hosting, estos archivos ya estarán disponibles dentro de nuestro 
	servidor. De esta forma podrémos usarlos con una direccion relativa. 
	Si nuestra pagina no esta hosteada dentro de Firebase, debemos hacerlo como vimos la clase anterior
 -->

	<!-- Ejemplo desde la CND
 <body>

  </body>

<!-- 1* ¿Por qué colocamos los archivos js en el final del body y no en la cabecera? -->
    <!-- Si seguimos la recomendación de colocar los arhivos js en la cabecera del documento una
    situación debe ser considerada. El código del documento es leído de forma secuencial por el 
    navegador de manera que no podemos referenciar una elemento que todavía no haya sido creado. -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>


	<!-- Y luego importamos nuestro script, que, seguramente, utilice los productos de Firebase. -->
	<script src="carga.js"></script>
